<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil – Robbie Lens Photographie</title>
    <link rel = "icon" href ="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo Robbie Lens">
            </a>
            
            <div>
                <a href="index.html">Accueil</a>
                <a href="./html/a-propos.html">À propos</a>
                <a href="./html/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Photographie</h1>
                <p>
                    Où <em>professionalisme</em>  s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="btn">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <div class="carre-contenu"><img src="images/robbie-lens.png" alt="Portrait de Robbie Lens"></div>

        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/acceuil/element-1.png" alt="Twelve apostles - Australie" >
                <img src="images/acceuil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="images/acceuil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div>
                <img src="images/acceuil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="images/acceuil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="images/acceuil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>

        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" required autofocus>
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10" required></textarea>
                <input type="submit" value="ENVOYER" class="btn" >
            </form>
        </section>
    </main>
    <footer class="pied-page">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo Robbie Lens">
        </a>
        <div>
            <a class="reseau-sociaux" href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="Suivez Robbie Lens sur Twitter" title="Twitter"></a>
            <a class="reseau-sociaux" href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="Suivez Robbie Lens sur Instagram" title="Instagram"></a>
        </div>
    </footer>
</body>
</html>
